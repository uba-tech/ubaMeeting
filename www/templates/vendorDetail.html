<ion-view title="Vendor">
    <ion-content class="padding">
        <div class="card">
				
				<div class="item item-divider">
					<h2>{{vendor.name}}</h2>
        			<p>{{vendor.partnerType}}</p>
				</div>
				
				<div class="item item-body" align="center">
					<img src="{{vendor.image}}" style="width:80%; height:auto; max-width: 200px;"/>
					<p align="left">{{vendor.description}}</p>
				</div>
				
			</div>
    </ion-content>
</ion-view>
