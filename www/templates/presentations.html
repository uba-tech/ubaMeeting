<ion-view title="Presentations">

	<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color:#fff;"></button>
  </ion-nav-buttons>
	
	<ion-content class="has-header">
	
		<div class="bar bar-header item-input-inset">
			<div class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
        		<input type="search" placeholder="Search">
        		<i class="clear-search icon ion-ios7-close-empty"></i>
      		</div>
      		<button class="button button-clear">
        		Cancel
      		</button>
    	</div>
    	
    	<ion-list>
	    	<ion-item ng-repeat="presentation in presentations" onclick="window.open('{{presentation.url}}', '_blank', 'location=yes'); return false;">
	        {{presentation.name}}
	      	</ion-item>
	    </ion-list>
    	
  	</ion-content>
  	
</ion-view>
