<ion-view title="Evaluations">

	<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color:#fff;"></button>
  </ion-nav-buttons>
    
	<ion-content class="has-header">
	
		<div class="bar bar-header item-input-inset">
      		<div class="item-input-wrapper">
        		<i class="icon ion-ios7-search placeholder-icon"></i>
        		<input type="search" placeholder="Search">
        		<i class="clear-search icon ion-ios7-close-empty"></i>
      		</div>
      		<button class="button button-clear">
        		Cancel
      		</button>
    	</div>
    	
    	<h1>Feedback</h1>
    	
    	<ion-list>
	    	<ion-item ng-repeat="feedback in feedbacks" ui-sref="app.feedback-detail({evaluationId: feedback.id })">
	        	{{feedback.name}}
	      	</ion-item>
	    </ion-list>
    	
  	</ion-content>
  	
</ion-view>
