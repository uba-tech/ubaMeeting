<ion-view title="Speakers">

	<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color:#fff;"></button>
  </ion-nav-buttons>
    
	<ion-content class="has-header">
	
		<div class="bar bar-header item-input-inset">
			<div class="item-input-wrapper">
        		<i class="icon ion-ios7-search placeholder-icon"></i>
        		<input type="search" placeholder="Search">
        		<i class="clear-search icon ion-ios7-close-empty"></i>
      		</div>
      		<button class="button button-clear">
        		Cancel
      		</button>
    	</div>
    	
    	<ion-list>
	    	<ion-item ng-repeat="speaker in speakers" ui-sref="app.speaker-detail({speakerId: speaker.speakerId })" class="item item-avatar">
	    		<img ng-src="{{speaker.imageUrl}}"/>
	        	{{speaker.speaker}}<br>
	        	<p>{{speaker.title}} for {{speaker.company}}</p>
	      	</ion-item>
	    </ion-list>
    	
  	</ion-content>
  	
</ion-view>
