<ion-view title="Speaker">

	<ion-nav-buttons side="left">
		<ion-nav-back-button class="button-light" ng-click="goBack()">
      		<i class="icon ion-ios7-arrow-back"></i> Schedule
      	</ion-nav-back-button>
	</ion-nav-buttons>

	<ion-content class="has-header padding">
	
		<div ng-controller="SpeakerDetailCtrl">
			
			<div class="card">
				<div class="item item-text-wrap item-thumbnail-left">
					<img ng-src="{{speaker.imageUrl}}"/>
					<h2>{{speaker.speaker}}</h2>
					<p>{{speaker.title}} for {{speaker.company}}</p>
				</div>
				<div class="item item-body">
					<h2>Session</h2>
					<ion-item ui-sref="app.session-detail({ sessionId: speaker.id })" class="item-avatar item-text-wrap">
	    				<img ng-src="{{speaker.sessionImage}}"/>
	        			{{speaker.session}}
	      			</ion-item>
	      			<h2>Bio</h2>
	      			<p>{{speaker.bio}}</p>
				</div>
			</div>
			
		</div>
		
  	</ion-content>

</ion-view>
