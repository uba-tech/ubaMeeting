<ion-view title="Schedule">

<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color:#fff;"></button>
  </ion-nav-buttons>

    <ion-content class="has-header">

		<ion-list>
	    	<ion-item ng-repeat="session in sessions" ui-sref="app.session-detail({ sessionId: session.id })" class="item-text-wrap">
	        	{{session.name}}
	      	</ion-item>
	    </ion-list>

	</ion-content>

</ion-view>
